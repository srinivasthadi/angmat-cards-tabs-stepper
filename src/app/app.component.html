
<!-- 18 Stepper

 Linear stepper are those, to go the next step, we have to complete the
current step 
We have to add linear attribute and then
add completed attribute set to true or false to indicate whether it is 
complete or not
completed="true", that means current step is completed and can go to next
completed can be kept optional like second mat-step
 
<mat-step label="Billing Address" completed="false optional">
      <p>Billing Address Details</p>
      <div>
        <button mat-button matStepperPrevious>Previous</button>
        <button mat-button matStepperNext>Next</button>
      </div>
  </mat-step>

  We can use vertical stepper <mat-vertical-stepper>
 
-->


<mat-horizontal-stepper linear>
  <mat-step label="Shipping Address" completed="true">
    <p>Shipping Address Details</p>
    <div>
        <button mat-button matStepperNext>Next</button>
    </div>
  </mat-step>
  <mat-step label="Billing Address" completed="false optional">
      <p>Billing Address Details</p>
      <div>
        <button mat-button matStepperPrevious>Previous</button>
        <button mat-button matStepperNext>Next</button>
      </div>
  </mat-step>
  <mat-step label="Place Order">
      <p>Complete Order Details</p>
      <div>
          <button mat-button matStepperPrevious>Previous</button>
      </div>
  </mat-step>
</mat-horizontal-stepper>



<mat-vertical-stepper linear>
    <mat-step label="Shipping Address" completed="true">
      <p>Shipping Address Details</p>
      <div>
          <button mat-button matStepperNext>Next</button>
      </div>
    </mat-step>
    <mat-step label="Billing Address" completed="false optional">
        <p>Billing Address Details</p>
        <div>
          <button mat-button matStepperPrevious>Previous</button>
          <button mat-button matStepperNext>Next</button>
        </div>
    </mat-step>
    <mat-step label="Place Order">
        <p>Complete Order Details</p>
        <div>
            <button mat-button matStepperPrevious>Previous</button>
        </div>
    </mat-step>
  </mat-vertical-stepper>
